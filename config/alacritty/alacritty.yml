env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 80
    lines: 24

  padding:
    x: 2
    y: 2

tabspaces: 8

draw_bold_text_with_bright_colors: true

# * hintstyle
# * antialias
# * lcdfilter
# * rgba
font:
  normal:
    family: monaco

  bold:
    family: monaco

  italic:
    family: monaco

  size: 12

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: true

debug.render_timer: false

color_schemes:
  tomorrow_bright: &dark
    primary:
      background: '0x000000'
      foreground: '0xeaeaea'

    normal:
      black:   '0x000000'
      red:     '0xd54e53'
      green:   '0xb9ca4a'
      yellow:  '0xe6c547'
      blue:    '0x7aa6da'
      magenta: '0xc397d8'
      cyan:    '0x70c0ba'
      white:   '0x424242'

    bright:
      black:   '0x666666'
      red:     '0xff3334'
      green:   '0x9ec400'
      yellow:  '0xe7c547'
      blue:    '0x7aa6da'
      magenta: '0xb77ee0'
      cyan:    '0x54ced6'
      white:   '0x2a2a2a'

  one_dark: &one_dark
    primary:
      background: '0x1e2127'
      foreground: '0xabb2bf'

    normal:
      black:   '0x1e2127'
      red:     '0xe06c75'
      green:   '0x98c379'
      yellow:  '0xd19a66'
      blue:    '0x61afef'
      magenta: '0xc678dd'
      cyan:    '0x56b6c2'
      white:   '0xabb2bf'

    bright:
      black:   '0x5c6370'
      red:     '0xe06c75'
      green:   '0x98c379'
      yellow:  '0xd19a66'
      blue:    '0x61afef'
      magenta: '0xc678dd'
      cyan:    '0x56b6c2'
      white:   '0xffffff'
  ir_black: &ir_black
    # Default colors
    primary:
      background: '0x000000'
      foreground: '0xffffff'

    cursor:
      text: '0xffffff'
      cursor: '0xffffff'

    # Normal colors
    normal:
      black:   '0x4e4e4e'
      red:     '0xff6c60'
      green:   '0xa8ff60'
      yellow:  '0xffffb6'
      blue:    '0x96cbfe'
      magenta: '0xff73fd'
      cyan:    '0xc6c5fe'
      white:   '0xeeeeee'

    # Bright colors
    bright:
      black:   '0x7c7c7c'
      red:     '0xffb6b0'
      green:   '0xceffab'
      yellow:  '0xffffcb'
      blue:    '0xb5dcfe'
      magenta: '0xff9cfe'
      cyan:    '0xdfdffe'
      white:   '0xffffff'

  pencil_light: &pencil_light
    primary:
      background: '0xf1f1f1'
      foreground: '0x424242'

    normal:
      black:   '0x212121'
      red:     '0xc30771'
      green:   '0x10a778'
      yellow:  '0xa89c14'
      blue:    '0x008ec4'
      magenta: '0x523c79'
      cyan:    '0x20a5ba'
      white:   '0xe0e0e0'

    bright:
      black:   '0x212121'
      red:     '0xfb007a'
      green:   '0x5fd7af'
      yellow:  '0xf3e430'
      blue:    '0x20bbfc'
      magenta: '0x6855de'
      cyan:    '0x4fb8cc'
      white:   '0xf1f1f1'

  gruvbox_light: &light
    primary:
      # hard contrast: background = '0xf9f5d7'
      background: '0xfbf1c7'
      # soft contrast: background = '0xf2e5bc'
      foreground: '0x3c3836'

    # Normal colors
    normal:
      black:   '0xfbf1c7'
      red:     '0xcc241d'
      green:   '0x98971a'
      yellow:  '0xd79921'
      blue:    '0x458588'
      magenta: '0xb16286'
      cyan:    '0x689d6a'
      white:   '0x7c6f64'

    # Bright colors
    bright:
      black:   '0x928374'
      red:     '0x9d0006'
      green:   '0x79740e'
      yellow:  '0xb57614'
      blue:    '0x076678'
      magenta: '0x8f3f71'
      cyan:    '0x427b58'
      white:   '0x3c3836'

colors: *ir_black

visual_bell:
  animation: EaseOutExpo
  duration: 0

background_opacity: 1.0

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

live_config_reload: true

key_bindings:
  - { key: V,        mods: Control|Alt,    action: Paste               }
  - { key: C,        mods: Control|Alt,    action: Copy                }
  - { key: Q,        mods: Command, action: Quit                         }
  - { key: W,        mods: Command, action: Quit                         }
  - { key: Insert,   mods: Shift,   action: PasteSelection               }
  - { key: Key0,     mods: Control, action: ResetFontSize                }
  - { key: Equals,   mods: Control, action: IncreaseFontSize             }
  - { key: Subtract, mods: Control, action: DecreaseFontSize             }
